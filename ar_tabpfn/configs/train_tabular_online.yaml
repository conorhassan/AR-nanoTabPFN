device: cpu

data:
  batch_size: 64
  num_batches_per_epoch: 2000
  num_workers: 0
  d_list: [2]
  nc_list: [64]
  num_buffer: 32
  num_target: 512
  normalize_x: true
  normalize_y: true
  dtype: float32
  seed: 123

model:
  d_model: 128
  n_heads: 4
  n_layers: 12
  d_ff: 256
  num_features: 2
  buffer_size: 32
  num_components: 20

optimizer:
  lr: 1.0e-3
  betas: [0.9, 0.95]
  weight_decay: 0.0

scheduler:
  use_scheduler: true
  warmup_steps: 2000
  total_steps: 20000

training:
  max_steps: 20000
  grad_clip: 1.0
  compile_model: true
  use_amp: true
  amp_dtype: bfloat16
  val_interval: 250
  precompile_masks: true
  precompile_shapes:
    - [64, 32, 512]

checkpoint:
  save_dir: checkpoints/artabpfn
  save_interval: 1000

logging:
  use_wandb: true
  project: artabpfn
  run_name: null
  tags: []
  log_interval: 50
